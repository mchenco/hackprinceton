<!-- the real shit begins -->
	<body>
		<p> hey does this work???? (it do) </p>

		<!-- calls the d3 library, written in javascript -->
		<script type = "text/javascript">
			// //parse data
			// var dataset = [];
			// //insert data here ???
			// var numDataPoints = 15;


			//set up graphics canvas
			var canvas_width = 800; //TODO: set to size of browser
			var canvas_height = 500;
			var padding = 30; //for chart edges

			var dataset = [30, 100, 730, 1, 310, 413, 292, 103, 634, 625];

			var xScale = d3.scale.linear() //scale for the x axis
								 .domain([-1, d3.max(dataset)])
								 .range([padding, canvas_width-padding]);

			var xAxis = d3.svg.axis()
							  .scale(xScale)
							  .orient("bottom")
							  //.ticks(2);

			var svg = d3.select("body")
						.append("svg")
						.attr("width", canvas_width)
						.attr("height", canvas_height);

			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {return xScale(d);}) //expand on this
			   .attr("cy", function (d) {return canvas_height/2;})
			   .attr("r", 10)
			   .attr("fill", function(d) {return "rgba(0, 255, 0, 0.5)"});

			svg.append("g")
			   .attr("class", "axis")
			   .attr("transform", "translate(0," + (canvas_height/2 + 20) + ")")
    		   .call(xAxis);


		</script>

		<svg width="50" height="50">
		<circle cx="25" cy="25" r="25" fill="purple" />
		</svg>

	</body>
