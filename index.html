			//set up graphics canvas
			var canvas_width = 800; //TODO: set to size of browser
			var canvas_height = 500;
			var padding = 30; //for chart edges

			var dataset = [30, 100, 730, 1, 310, 413, 292, 103, 634, 625];

			var xScale = d3.scale.linear() //scale for the x axis
								 .domain(-1, 1);
								 .range(padding, canvas_width);

			var xAxis = d3.svg.axis()
							  .orient("bottom")
							  .ticks(3);

			var svg = d3.select("body")
						.append("svg")
						.attr("width", canvas_width)
						.attr("height", canvas_height);

			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {return d;}) //expand on this
			   .attr("cy", function (d) {return canvas_height/2;})
			   .attr("r", 10)
			   .attr("fill", function(d) {return "rgba(0, 255, 0, 0.5)"});

			svg.append("g")
    		   .call(xAxis);


		</script>
